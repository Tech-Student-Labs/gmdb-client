<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a routerLink="/" class="navbar-brand">GMDB</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/">Home <span class="sr-only">(current)</span></a>
      </li>
<!--  Authorization and Authentication -->
      <li class="nav-item" *ngIf="!loggedIn">
        <a routerLink="/login" class="nav-link">Login</a>
        <a routerLink="/signup" class="nav-link">Sign-up</a>
      </li>
      <li class="nav-item" *ngIf="loggedIn">
        <a routerLink="/profile" class="nav-link">Profile</a>
        <a routerLink="/" class="nav-link" (click)="logout()">Logout</a>
      </li>
    </ul>
  </div>
<!--  Take event @Output from search-results-form component and use it to send user to results page
      $event is an Angular object that contains the form data submitted -->
  <search-form [customClass]="searchClass" (searchInput)="handleQuery($event)"></search-form>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>
